<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12 fixed-top" id="alert"></div>
      <div class="col-12 text-center heading">
        <h1>Write Like a Triggered Snowflake</h1>
      </div>
    </div>
    <form>
      <div class="row align-items-center">
        <div class="col-lg-5">
          <textarea class="form-control" id="originalText" rows="9" placeholder="Enter your text here..."></textarea>
        </div>
        <div class="col-lg-2 text-center">
          <button type="button" class="btn btn-dark btn-lg" id="triggered">Trigger me!</button>
        </div>
        <div class="col-lg-5">
          <textarea class="form-control" id="triggeredText" rows="9"></textarea>
        </div>
      </div>
    </form>
